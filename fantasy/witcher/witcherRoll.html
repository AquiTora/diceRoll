        <!--Поле для настройки броска-->
        <fieldset id="settingsField">
            <legend style="font-size:25px;font-weight:bold;">Настройка броска</legend>
            <label for="facets">Количество граней</label>
            <select id="facets" name="facets" style="margin-top:25px">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20">d20</option>
                <option value="100">d100</option>
            </select>
            <fieldset id="formField" style="width:190px;float:right;">
                <legend style="font-size:25px;font-weight:bold;">Формула</legend>
                <div id="form" type="text">4d1 + 0</div>   
            </fieldset><br><br>
            <label for="quantity">Количество кубов</label>
            <input id="number" type="number" name="quantity" value="1" min="1" max="99"><br><br>
            <label for="modifier">Модификатор</label>
            <select id="modifier" name="modifier">
                <option value="+">+</option>
                <option value="-">-</option>                
            </select>
            <input id="numMod" for="modifier" type="number" value="0" min="0" max="99">          
            <button id="resetBtn">RESET</button>
            <button id="rollBtn">ROLL</button>
        </fieldset>
        
        <div id="upTotal">
            <div id="total"></div>
        </div>

        <fieldset id="resultField">
            <legend style="font-size:25px;font-weight:bold;">Список результатов</legend>            <div id="result"></div>  
            <div id="rollResult" type="text"></div>
        </fieldset>
